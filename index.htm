<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8"/>
<title>Brandwatch Javascript developer challenge submission</title>
<link rel=stylesheet type="text/css" href="css/index.css">
</head>

<body>
<h1>Trending Topics</h1>

<div id="topic-view">
    <div class="pane" id="topic-cloud" data-bind="with: topicCloud">
        <div data-bind="foreach: tags">
            <a href="#" data-bind="text: label, css: css, click: handleClick"></a>
        </div>
    </div>
    <div class="pane" id="topic-details" data-bind="with: topicDetail">
        <div class="show-details" data-bind="with: selectedTopic(), visible: selectedTopic()">
            <h3 class="topic-name" data-bind="text: name"></h3>
            <p>Total mentions: <span class="total" data-bind="text: totalMentions"></span></p>
            <p>
                Positive mentions: <span class="positive" data-bind="text: positiveMentions"></span><br/>
                Neutral mentions: <span class="neutral" data-bind="text: neutralMentions"></span><br/>
                Negative mentions: <span class="negative" data-bind="text: negativeMentions"></span><br/>
            </p>
        </div>
        <p class="no-details" data-bind="visible: !selectedTopic()">
            Select a topic to view detailed information.
        </p>
    </div>
</div>

<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/topics-data.js"></script>
<!-- REPLACE lib/require.js WITH js/main-built.js FOR RELEASE: -->
<script data-main="js/main" src="lib/require.js"></script>
</body>

</html>
